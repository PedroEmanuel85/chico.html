<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Amor</title>
    <style>

        .container {

            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;

            cursor: pointer;

        }
        button:hover {

        }
        .hidden {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz do Amor üíñ</h1>
        <p id="question">Camila, voc√™ sabe por que eu te amo tanto?</p>
        <div id="options">

    <script>
        let questions = [
            {

            {

                correct: 4

        let currentQuestion = 0;

        function checkAnswer(option) {
            const responseElement = document.getElementById("response");
            const nextButton = document.getElementById("nextQuestion");

            if (option === questions[currentQuestion].correct) {
                responseElement.textContent = "Acertou! ‚ù§Ô∏è Voc√™ √© tudo isso e muito mais!";
            } else {

            }

            responseElement.classList.remove("hidden");
            nextButton.classList.remove("hidden");
            document.getElementById("options").classList.add("hidden");
        }

        function nextQuestion() {
            currentQuestion++;
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const responseElement = document.getElementById("response");
            const nextButton = document.getElementById("nextQuestion");

            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                questionElement.textContent = q.question;
                optionsElement.innerHTML = q.options.map((option, index) => 
                    `<button onclick="checkAnswer(${index + 1})">${option}</button>`
                ).join("");
                optionsElement.classList.remove("hidden");
                responseElement.classList.add("hidden");
                nextButton.classList.add("hidden");
            } else {
                questionElement.textContent = "Fim do Quiz! ‚ù§Ô∏è Camila, eu sei q vc teve um dificil e estressante e eu n√£o sei exatamente oq fazer para anima-la, mas quero q saiba q eu estou aqui para tudo q vc prescisar, vc √© incrivel de todas as formas, como a gente tinha conversado, tem dias e dias, hj pode nao ter sido como vc queria q fosse mas isso nao define nada, e sei q outros dias vao ser bem melhores, vc √© uma garota muito especial e eu sei que vc vai muito longe, pe√ßo desculpas tambem pelo estresse q eu tambem causei a vc hj, talvez nao era o momento apropriado nem nada e mesmo assim eu acabei te estressando. Eu te amo e saiba q sempre vou estar aqui para vo√ße!";
                optionsElement.classList.add("hidden");
                responseElement.classList.add("hidden");
                nextButton.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
